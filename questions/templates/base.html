<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- TITLE -->
    {% block title %}<title>Hasker - qwestions</title>{% endblock %}
    {% load static %}

</head>
<body>
    <div class="container-fluid" style="max-width:80%;">
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-dark">
                <!-- Navbar content -->
                <a class="navbar-brand" href="{% url 'questions:index' %}">
                    <img src="{% static 'questions/layers.png' %}" width="25" height="25" class="d-inline-block align-top" alt="">
                    HASKER
                </a>
                <span class="navbar-text">
                    Poor-man stackoverflow
                </span>
                <form class="form-inline">
                    <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 btn-sm" type="submit">Search</button>
                </form>
            </nav>
        </div>

        <div class="container-fluid" style="margin-top: 10px;">
            <div class="row">
                <div class="col-8">
                    {% block content %}{% endblock %}
                </div>
                <div class="col-2">
                    <ul class="sidebar-nav">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="">Profile</a></li>
                        <li><a href="">Sing out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
