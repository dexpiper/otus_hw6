<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- TITLE -->
    {% block title %}<title>Hasker - qwestions</title>{% endblock %}
    {% load static %}

</head>
<body>
    <div class="container-fluid" style="max-width:80%;">
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-dark">
                <!-- Navbar content -->
                <a class="navbar-brand" href="{% url 'questions:index' %}">
                    <img src="{% static 'questions/layers.png' %}" width="25" height="25" class="d-inline-block align-top" alt="">
                    HASKER
                </a>
                <span class="navbar-text">
                    Poor-man stackoverflow
                </span>
                <form class="form-inline">
                    <!-- Search -->
                    <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-sm btn-outline-secondary btn-sm mr-sm-2" type="submit">Search</button>
                </form>
                <form class="form-inline">    
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 mr-sm-3">
                        <li class="nav-item">
                          <!-- Log-in -->
                          <a class="nav-link" href="#">Log in</a>
                        </li>
                      </ul>
                    <!-- Sign up -->
                    <button class="btn btn-outline-success my-2 btn-sm mr-sm-2" type="button">Sign up</button>
                </form>
            </nav>
        </div>

        <div class="container-fluid" style="margin-top: 10px;">
            <div class="row">
                <div class="col-8">
                    <!-- CONTENT -->
                    {% block content %}{% endblock %}
                    <!-- END CONTENT -->
                </div>
                <div class="col-3">
                    <form class="form-inline" style="margin-top: 20px;">
                        <!-- Ask button -->
                        <button class="btn btn-outline-success btn-block" type="button">Ask!</button>
                    </form>
                
                    <div class="container-fluid" style="margin-top: 20px;">
                        <div class="row">
                            <p class="text-center font-weight-bold">Trending</p>
                        </div>
                        <div class="row">
                            <!-- TRENDING section -->
                            <div class="col-4">
                                <button type="button" class="btn btn-primary btn-sm" disabled>100</button>
                            </div>
                            <div class="col-8">
                                <p><a href="#" class="text-primary">How to OTUS?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid" style="max-width:80%;">
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text">
                    (c) Alex Kurilov, 2022
                </span>
            </nav>
        </div>
    </div>

</body>
</html>
