<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questions page</title>
  </head>
  <body>
    {% if queryset %}
    {% load static %}
        <ul>
        {% for question in queryset %}
            <li>Id: {{ question.id }}</li>
            <p>Title: <a href="{% url 'questions:question' question.id %}">{{ question.title }}
              {% if question.status == 1 %}
              <img src="{% static 'questions/accept.png' %}" alt="Answered" width="20" height="20">
              {% else %}
              <img src="{% static 'questions/question.png' %}" alt="No answer yet" width="20" height="20">
              {% endif %}
            <hr>
        {% endfor %}
        </ul>
    {% else %}
        <p>No questions are available.</p>
    {% endif %}
  </body>
</html>
