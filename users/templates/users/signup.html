{% extends "base.html" %}

{% block content %}

<h3>Sign up</h3>

<div class="container-fluid" style="margin-bottom:30px; margin-top:30px;">
    <form action="{% url 'users:do_signup' %}" method="post">
        {% csrf_token %}
        {% if error_message %}
        <div class="alert alert-warning" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        <div class="col-7">
            <form>
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input class="form-control" type="text" id="login" name="login" aria-describedby="Type login">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password-conf" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="password-conf" name="password-conf">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </form>
</div>

{% endblock %}
