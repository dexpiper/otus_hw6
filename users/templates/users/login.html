{% extends "base.html" %}

{% block content %}

<h3>Please log in</h3>

<div class="container-fluid" style="margin-bottom:30px; margin-top:30px;">
    <div class="col-7">
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-warning" role="alert">
                Your username and password didn't match. Please try again.
            </div>
            {% endif %}
            <div class="mb-3">
            <label for="login" class="form-label">{{ form.username.label }}</label>
            <input class="form-control" type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" aria-describedby="{{ form.username.help_text }}">
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">{{ form.password.label }}</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
            </div>
            <button type="submit" class="btn btn-primary" value="login">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
